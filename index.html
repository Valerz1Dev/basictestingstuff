<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .social-links {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #1db954; /* Spotify green for hover effect, can change */
    }

    section {
      margin-top: 3rem;
      text-align: center;
    }

    section h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      border-bottom: 2px solid #1db954;
      display: inline-block;
      padding-bottom: 0.3rem;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .project-card {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      transition: transform 0.3s;
    }

    .project-card:hover {
      transform: scale(1.05);
    }

    .project-card img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }

    footer {
      margin-top: auto;
      margin-top: 3rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://imgur.com/a/jvPAe7t" alt="Profile Picture"> <!-- Replace with your pic -->
    <h1>0x873</h1>
    <p>Gamer | Amature Developer </p>
    <div class="social-links">
      <a href="https://steamcommunity.com/id/valerziii/" target="_blank">Steam</a>
      <a href="#" target="_blank">Twitter</a>
      <a href="#" target="_blank">Discord</a>
    </div>
  </header>

  <section>
    <h2>Projects</h2>
    <div class="projects">
      <div class="project-card">
        <img src="project1.jpg" alt="Project 1">
        <p>Project Name 1</p>
      </div>
      <div class="project-card">
        <img src="project2.jpg" alt="Project 2">
        <p>Project Name 2</p>
      </div>
      <div class="project-card">
        <img src="project3.jpg" alt="Project 3">
        <p>Project Name 3</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Username. All rights reserved.
  </footer>

</body>
</html>
